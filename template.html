<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <div class="container">
      <nav aria-label="Page navigation example">
        <ul class="pagination">
          <li class="page-item"><a class="page-link" href="#">Previous</a></li>
          {% for number in books_pages%}
          <li class="page-item"><a class="page-link" href="index{{number+1}}.html">{{number+1}}</a></li>
          {% endfor %}
          <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>
      </nav>
      <div class="row">
        {% for books in books_params %}
        {% for book in books %}
        <div class="col">
          <div class="card mb-3" style="max-width: 540px;">
            <div class="row no-gutters">
              <div class="col-md-4">
                <img src="\{{book.img_srс}}" class="card-img" alt="Книга: {{book.title}}">
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">{{book.title}}</h5>
                  <p class="card-text">{{book.author}}</p>
                  <a href='\{{book.book_path}}' target="_blank" rel="noopener noreferrer">Читать</a>
                </div>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
        <div class="w-100"></div>
        {% endfor %}
      </div>
    </div>
  </head>
</html>
